<!DOCTYPE html>
<html>
    <body>
        <script>

         var num1 = parseInt(prompt("Introdueix un número"));
         var num2 = parseInt(prompt("Ara un altre número"));
         
         
         alert("El resultat de la suma és:" + (num1 + num2));
         alert("El resultat de la resta és:" + (num1 - num2));
         alert("El resultat de la multiplicació és:" + (num1 * num2));
         alert("El resultat de la divisió és:" + (num1 / num2));
       
        </script>
    </body>

</html>
