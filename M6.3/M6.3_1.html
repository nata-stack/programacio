<!DOCTYPE html>
<html>
    <body>
        <p>Fer un programa on l’usuari introdueix per pantalla un caràcter i un número. 
            El programa imprimeix per pantalla un quadrat amb la mida i el caràcter 
            introduïts per l’usuari.</p>
            <input type="button" onclick="dibQ()" value="Dibuixar un quadrat">
            <p id="resultat"></p>

            <script>
                function dibQ() {
                    let num = parseInt(prompt("Introdueix un número")); 
                    let car = prompt("Introdueix un caràcter");
                    document.getElementById("resultat").innerHTML = linies(num, car);
                }
                function linies(x, y){
                    let i = 0;
                    let e = 0;
                    let text = "";
                        for (i = 0; i < x; i++) { //linies
                            for (e = 0; e < x; e++) {  //estrelles
                                text += y + " ";
                            }
                            text = text + "<br>";
                        }
                        return text;
                }
            </script>
    </body>
</html>
