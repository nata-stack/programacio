<!DOCTYPE html>
<html>
    <body>
        <p>Donat un array de nombres, el programa ha de mostrar per pantalla, 
            el vector amb els nombres ordenats de menor a major</p>
        <input type="text" id="nums" placeholder="Quants nombres vols ordenar?">
        <input type="button" onclick="myFunction()" value="Ok">
    </body>
    <script>
        function myFunction() {
            let quants = parseInt(document.getElementById("nums").value);
            let nums = [];
            let i = 0;
                for (i = 0; i < quants; i++) {   //prompts per recollir els nombres
                    nums.push (parseInt(prompt()));
                }
            let resposta = ordenar(nums);
            alert(resposta);
        }
        function ordenar(x) {   //bubble sort
            let temp;
            let n = x.length;
            let e;
            let i;
            for (e = 0; e < n - 1; e++) {
                for (i = 0; i < n - e - 1; i++) {
                    if (x[i] > x[i + 1]) {
                        temp = x [i];
                        x[i] = x[i + 1];
                        x[i + 1] = temp;
                    }
                }
            }
            return x;
        }
    </script>
</html>
